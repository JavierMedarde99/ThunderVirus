<!DOCTYPE html>
<html>

<head>
	<link rel="icon" type="image/x-icon" href="images/favicon.ico">
	<meta charset="utf-8" lang="es">
	<title>Inicio</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

	<LINK REL=StyleSheet HREF=css/main.css TYPE="text/css" MEDIA=screen>
</head>

<body>
	<header>
		<!-- Logog -->
		<div id="cabecera">
			<a th:href="@{/}"><img src="images/thunder_virus_logo.png" class="img-fluid logo" alt="Logo"></a>
		</div>
		<!-- menu de la pagina -->
		<nav class="navbar navbar-expand bg-light">
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav m-0">
						<li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/perfil}"><img
									id="avatar" th:src="'/images/perfile/'+${#request.userPrincipal.principal.file}"
									alt="avatar"></a></li>
						<li class="nav-item"><a class="nav-link active" th:href="@{/}">
								<p>Inicio</p>
							</a></li>
						<li class="nav-item"><a th:if="${NoSub}" class="nav-link disabled" th:href="@{/evento}">
								<p>Evento</p>
							</a><a th:if="${EsSub}" class="nav-link active" th:href="@{/evento}">
								<p>Evento</p>
							</a></li>
						<li class="nav-item dropdown" id="jugadores"><a class="nav-link dropdown-toggle d-flex" href="#"
								id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown"
								aria-expanded="false">
								<p class="mr-1">Jugadores</p>
							</a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
								<li><a class="dropdown-item" th:href="@{/javi}">
										<p>Javi</p>
									</a></li>
								<li><a class="dropdown-item" th:href="@{/ivan}">
										<p>Ivan</p>
									</a></li>
								<li><a class="dropdown-item" th:href="@{/antonio}">
										<p>Antonio</p>
									</a></li>
								<li><a class="dropdown-item" th:href="@{/angie}">
										<p>Angie</p>
									</a></li>
								<li><a class="dropdown-item" th:href="@{/adri}">
										<p>Adrian</p>
									</a></li>
								<li><a class="dropdown-item" th:href="@{/tono}">
										<p>Toño</p>
									</a></li>
							</ul>
						</li>
						<li class="nav-item"><a class="nav-link active" th:href="@{/Merchandising}">
								<p>Merchandising</p>
							</a></li>

					</ul>

				</div>
			</div>
		</nav>
	</header>
	<main>
		<h1>Zona de compra</h1>
		<div id="totalMercha">
			<div id="camisetasMecha">
				<h2 id="h2Camisa">Camisetas</h2>
				<div class="contenidos">
					<div class="contenido" th:each="camisetas : ${camisetas}">

						<img th:src="'/images/merchandising/'+${camisetas.foto}" alt="camisa" id="imgcamiseta">
						<h3 th:text="${camisetas.nombre}"></h3>
						<h4 th:text="'Precio:'+${camisetas.precio}+'€'"></h4>
						<form th:action="@{/pasarelaMercha}" method="post">
							<input type="hidden" name="precio" th:value="${camisetas.precio}">
							<button class="btn">Comprar</button>
						</form>
					</div>
				</div>
			</div>
			<div id="tazasMecha">
				<h2 id="h2Taza">Tazas</h2>
				<div class="contenidos">
					<div class="contenido" th:each="tazas : ${tazas}">

						<img th:src="'/images/merchandising/'+${tazas.foto}" alt="camisa" id="imgtazas">
						<h3 th:text="${tazas.nombre}"></h3>
						<h4 th:text="'Precio:'+${tazas.precio}+'€'"></h4>
						<form th:action="@{/pasarelaMercha}" method="post">
							<input type="hidden" name="precio" th:value="${tazas.precio}">
							<button class="btn">Comprar</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<div id="socialMedia">
			<img class="icon" src="images/instagram.png" alt="instagram">
			<img class="icon" src="images/youtube.png" alt="youtube">
			<img class="icon" src="images/twitch.png" alt="twitch">
			<img class="icon" src="images/twitter.png" alt="twitter">
			<img class="icon" src="images/tiktok.png" alt="tiktok">
		</div>
		<div id="logoFooter">
			<img class="img-fluid logo" src="images/thunder_virus_logo.png" alt="Logo">
			<p>copyright © todos los derechos reservados 2022</p>
		</div>
		<div id="politica">
			<p>Aviso legal</p>
			<p>Política de cookies</p>
			<p>Política de privacidad</p>
		</div>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</body>

</html>
