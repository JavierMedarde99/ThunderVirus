<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" lang="es">
<title>Inicio</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">

<LINK REL=StyleSheet HREF=css/main.css TYPE="text/css" MEDIA=screen>
</head>
<body>
	<header>
		<!-- Logog -->
		<div id="cabecera">
			<a th:href="@{/}"><img  src="images/thunder_virus_logo.png"
				class="img-fluid logo" alt="Logo"></a>
		</div>
		<!-- menu de la pagina -->
		<nav class="navbar navbar-expand bg-light">
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav m-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/perfil}"><img id="avatar"
								th:src="'/images/perfile/'+${#request.userPrincipal.principal.file}" alt="avatar"></a></li>
						<li class="nav-item"><a class="nav-link active"
							th:href="@{/}"><p>Inicio</p></a></li>
						<li class="nav-item"><a th:if="${NoSub}" class="nav-link disabled"
							th:href="@{/evento}"><p>Evento</p></a><a th:if="${EsSub}" class="nav-link active"
							th:href="@{/evento}"><p>Evento</p></a></li>
						<li class="nav-item dropdown" id="jugadores"><a
							class="nav-link dropdown-toggle d-flex" href="#"
							id="navbarDropdownMenuLink" role="button"
							data-bs-toggle="dropdown" aria-expanded="false">
								<p class="mr-1">Jugadores</p>
						</a>
							<ul class="dropdown-menu"
								aria-labelledby="navbarDropdownMenuLink">
								<li><a class="dropdown-item" th:href="@{/javi}"><p>Javi</p></a></li>
								<li><a class="dropdown-item" th:href="@{/ivan}"><p>Ivan</p></a></li>
								<li><a class="dropdown-item" th:href="@{/antonio}"><p>Antonio</p></a></li>
								<li><a class="dropdown-item" th:href="@{/angie}"><p>Angie</p></a></li>
								<li><a class="dropdown-item" th:href="@{/adri}"><p>Adrian</p></a></li>
								<li><a class="dropdown-item" th:href="@{/tono}"><p>Toño</p></a></li>
							</ul></li>
						<li class="nav-item"><a class="nav-link active"
							th:href="@{/Merchandising}"><p>Merchandising</p></a></li>

					</ul>

				</div>
			</div>
		</nav>
	</header>
	<main>
	<div id="jugador">
	<div id="fotoJugador"><img th:src="${jugadorJavi.foto}" alt="fotoJavi"></div>
	<div id="perfilJugador"><p th:text="'Nombre: '+${jugadorJavi.nombre}"></p>
	<p th:text="'Nombre Jugador: '+${jugadorJavi.nombre_jugador}"></p>
	<p th:text="'Fecha de nacimiento: '+${jugadorJavi.fecha_nac}"></p>
	<p th:text="'Fecha de nacimiento: '+${jugadorJavi.juegos}"></p></div>
	</div>
	<div id="lol">
	<img src="" alt="fotoJavilol" >
	<h2 th:text="${juegosJavi[0]}"></h2>
	<p></p>
	</div>
	
	<div id="valorant">
	
	<h2 th:text="${juegosJavi[1]}"></h2>
	<img src="" alt="fotoJavivalorant" >
	<p></p>
	</div>
	<div id="lol">

	<h2 th:text="${juegosJavi[2]}"></h2>
		<img src="" alt="fotoJaviparchis" >
	<p></p>
	</div>
	<div id="lol">
	
	<h2 th:text="${juegosJavi[3]}"></h2>
	<img src="" alt="fotoJavibraw" >
	<p></p>
	</div>
	
	<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Ver comentarios
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Comentarios</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" th:each="comentarios : ${comentarios}">
   		
        <p th:text="${comentarios.comentario}"></p>
      </div>
      <div class="modal-footer">
      <form th:action="@{/anadirComentario}" method="post">
      <textarea class="form-control" placeholder="Comentarios aqui!!!" id="floatingTextarea"></textarea>
      <input type="hidden" clas="btn" name="id_jugador" th:value="${jugadorJavi.id}">
      <input type="hidden" clas="btn" name="id_usu" th:value="${#request.userPrincipal.principal.idUsuario}">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
     <button type="submit" class="btn" >añadir comentario</button>
      
        
       </form>
      </div>
    </div>
  </div>
</div>
	</main>
	
	<!-- Pie de pagina -->
	<footer>
		<div id="socialMedia">
			<img class="icon" src="images/instagram.png" alt="instagram"> 
			<img class="icon" src="images/youtube.png" alt="youtube"> 
			<img class="icon" src="images/twitch.png" alt="twitch"> 
			<img class="icon" src="images/twitter.png" alt="twitter"> 
			<img class="icon" src="images/tiktok.png" alt="tiktok">
		</div>
		<div id="logoFooter">
		<img class="img-fluid logo" src="images/thunder_virus_logo.png" alt="Logo">
				<p>copyright © todos los derechos reservados 2022</p>
		</div>
		<div id="politica">
		<p>Aviso legal</p>
		<p>Política de cookies</p>
		<p>Política de privacidad</p>
		</div>
	</footer>
	<!-- fin del pie de pagina -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</body>
</html>
